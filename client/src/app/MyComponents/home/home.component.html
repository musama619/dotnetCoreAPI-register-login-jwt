<div class="container mt-5">
    <div class="text-center" *ngIf="!registerMode">
       <h1> Welcome to our Home Page</h1>   
       <button class="btn btn-primary btn-lg" (click)="registerToggle()">Register</button>
    </div>

    <div class="container" *ngIf="registerMode">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register [usersFromHomeComponent]="users" (cancelRegister)="cancelRegisterMode($event)"></app-register>
            </div>
        </div>
    </div>
</div>
