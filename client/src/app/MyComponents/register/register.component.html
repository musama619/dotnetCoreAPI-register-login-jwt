<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="false">
  <h2 class="text-center text-primary">Sign Up!</h2>
  <hr />
  <div class="form-group">
    <input
      type="text"
      name="username"
      class="form-control"
      [(ngModel)]="model.username"
      placeholder="Username"
    />
  </div>
  <div class="form-group">
    <input
      type="password"
      name="password"
      class="form-control"
      [(ngModel)]="model.password"
      placeholder="Password"
    />
  </div>
  <!-- <ul>
      <li *ngFor='let u of usersFromHomeComponent'>
          {{u.userName}}
      </li>
  </ul> -->
  <div class="form-group text-center">
      <button class="btn btn-success mr-2" type="submit">Register</button>
      
      <button class="btn btn-secondary mr-2" (click)="cancel()">Cancel</button>
  </div>
</form>
