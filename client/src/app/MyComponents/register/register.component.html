<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="false">
  <!-- card -->
  <mat-card class="shadow-lg">
    <mat-card-title class="text-center">Register</mat-card-title>
    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input
          matInput
          type="text"
          name="username"
          [(ngModel)]="model.username"
          placeholder="Username"
          autocomplete="off"
        />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Enter your password</mat-label>
        <input
          matInput
          [type]="hide ? 'password' : 'text'"
          type="password"
          name="password"
          [(ngModel)]="model.password"
          placeholder="Password"
          autocomplete="off"
        />
        <button mat-icon-button matSuffix (click)="hide = !hide">
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
      </mat-form-field>
    </mat-card-content>
    <div class="text-center">
      <button
        mat-flat-button
        color="warn"
        type="submit"
        [disabled]="!(model.username && model.password)"
      >
        Register
      </button>
      <button mat-flat-button color="basic" (click)="cancel()">Cancel</button>
    </div>
  </mat-card>
</form>
